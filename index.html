<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AthleteSense ‚Äì Question√°rio P√≥s-Treino</title>
    <!-- SheetJS para exportar Excel -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #0d3b25;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.94);
            color: #0d3b25;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #0d3b25;
            font-size: 24px;
        }
        .info-header {
            background: #e8f5e9;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 25px;
            text-align: center;
            border-left: 4px solid #2e7d32;
        }
        .info-header p {
            margin: 4px 0;
            font-size: 15px;
            color: #0d3b25;
        }
        .question {
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid #d0e8d4;
        }
        .question:last-child {
            border-bottom: none;
        }
        .question label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #0d3b25;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .options label {
            display: flex;
            align-items: center;
            font-weight: normal;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: background 0.2s;
            color: #0d3b25;
        }
        .options label:hover {
            background: #f1f8e9;
        }
        .options input[type="radio"],
        .options input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
        }
        textarea, input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #a5d6a7;
            border-radius: 8px;
            font-size: 15px;
            resize: vertical;
            min-height: 60px;
            color: #0d3b25;
            background-color: #f8fdf9;
        }
        input[type="text"] {
            min-height: auto;
        }
        .btn-submit {
            display: block;
            width: 100%;
            padding: 14px;
            background: #2e7d32;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }
        .btn-submit:hover {
            background: #1b5e20;
        }
        .logo {
            text-align: center;
            font-weight: bold;
            font-size: 28px;
            margin-bottom: 15px;
            color: #0d3b25;
        }
        .optional {
            font-size: 13px;
            color: #558b2f;
            font-style: italic;
            margin-top: 4px;
        }
        .success-message {
            background: #e8f5e9;
            color: #1b5e20;
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
            border: 1px solid #c8e6c9;
            text-align: center;
        }

        /* Mood selector */
        .mood-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
            margin-top: 8px;
        }
        .mood-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            padding: 12px;
            border-radius: 12px;
            background: #f8fdf9;
            border: 2px solid #c8e6c9;
            transition: all 0.2s;
            width: 80px;
            color: #0d3b25;
        }
        .mood-option:hover {
            transform: translateY(-4px);
            border-color: #2e7d32;
        }
        .mood-option.selected {
            border-color: #1b5e20;
            background: #e8f5e9;
            font-weight: bold;
        }
        .mood-option input {
            display: none;
        }
        .mood-emoji {
            font-size: 28px;
            margin-bottom: 6px;
        }
        .mood-label {
            font-size: 12px;
            text-align: center;
            color: #0d3b25;
        }

        /* Preview section */
        .preview-section {
            margin-top: 30px;
            padding: 15px;
            background: #f8fdf9;
            border-radius: 10px;
            border: 1px solid #c8e6c9;
            display: none;
        }
        .preview-section h2 {
            color: #2e7d32;
            margin-bottom: 15px;
            text-align: center;
        }
        .preview-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        .preview-table th, .preview-table td {
            padding: 8px 12px;
            border: 1px solid #a5d6a7;
            text-align: left;
            font-size: 14px;
        }
        .preview-table th {
            background-color: #e8f5e9;
            color: #0d3b25;
        }

        .btn-export {
            background: #1976d2;
            padding: 10px 20px;
            width: auto;
            font-size: 16px;
        }
        .btn-send {
            background: #5d4037;
            padding: 10px 20px;
            width: auto;
            font-size: 16px;
        }
        .btn-export:hover {
            background: #0d47a1;
        }
        .btn-send:hover {
            background: #3e2723;
        }

        #sheetStatus {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
            min-height: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">AthleteSense</div>
        <h1>Question√°rio P√≥s-Treino</h1>

        <div class="info-header">
            <p><strong>Carimbo de data/hora:</strong> <span id="currentTimestamp"></span></p>
            <p><strong>Nome do atleta:</strong> 
                <input type="text" id="athleteName" name="athleteName" placeholder="Escreve o teu nome completo" 
                    style="width: 180px; display: inline-block; margin-left: 8px; padding: 6px; font-size: 14px; color: #0d3b25;" required>
            </p>
        </div>

        <form id="postTrainingForm">
            <input type="hidden" id="timestampInput" name="timestamp">

            <!-- Pergunta 1 -->
            <div class="question">
                <label>O treino de hoje correu bem?</label>
                <div class="options">
                    <label><input type="radio" name="q1" value="Sim" required> Sim</label>
                    <label><input type="radio" name="q1" value="Mais ou menos"> Mais ou menos</label>
                    <label><input type="radio" name="q1" value="N√£o"> N√£o</label>
                </div>
            </div>

            <!-- Pergunta 2 -->
            <div class="question">
                <label>Como te sentes emocionalmente agora?</label>
                <div class="options">
                    <label><input type="radio" name="q2" value="Motivado/a" required> Motivado/a</label>
                    <label><input type="radio" name="q2" value="Neutro/a"> Neutro/a</label>
                    <label><input type="radio" name="q2" value="Frustrado/a"> Frustrado/a</label>
                    <label><input type="radio" name="q2" value="Desmotivado/a"> Desmotivado/a</label>
                    <label>
                        Outro: <input type="text" name="q2_outro" placeholder="Descreve aqui..." 
                            style="width: 70%; margin-left: 8px; display: inline-block; color: #0d3b25;">
                    </label>
                </div>
            </div>

            <!-- Pergunta 3 -->
            <div class="question">
                <label>O treino foi mon√≥tono ou repetitivo?</label>
                <div class="options">
                    <label><input type="radio" name="q3" value="Nada ‚Äì foi din√¢mico e interessante" required> Nada ‚Äì foi din√¢mico e interessante</label>
                    <label><input type="radio" name="q3" value="Um pouco"> Um pouco</label>
                    <label><input type="radio" name="q3" value="Bastante ‚Äì senti t√©dio"> Bastante ‚Äì senti t√©dio</label>
                </div>
            </div>

            <!-- Pergunta 4 -->
            <div class="question">
                <label>Como te sentes fisicamente ap√≥s o treino?</label>
                <div class="mood-selector">
                    <div class="mood-option" data-value="excelente">
                        <div class="mood-emoji">üòÑ</div>
                        <div class="mood-label">Excelente</div>
                        <input type="radio" name="q4" value="Excelente ‚Äì cheio de energia">
                    </div>
                    <div class="mood-option" data-value="bem">
                        <div class="mood-emoji">üôÇ</div>
                        <div class="mood-label">Bem</div>
                        <input type="radio" name="q4" value="Bem ‚Äì um pouco cansado, mas tudo bem">
                    </div>
                    <div class="mood-option" data-value="cansado">
                        <div class="mood-emoji">üò™</div>
                        <div class="mood-label">Cansado</div>
                        <input type="radio" name="q4" value="Cansado ‚Äì foi intenso">
                    </div>
                    <div class="mood-option" data-value="muito-cansado">
                        <div class="mood-emoji">üò¥</div>
                        <div class="mood-label">Muito cansado</div>
                        <input type="radio" name="q4" value="Muito cansado ‚Äì sinto-me esgotado">
                    </div>
                    <div class="mood-option" data-value="dor">
                        <div class="mood-emoji">ü§ï</div>
                        <div class="mood-label">Dor/mal-estar</div>
                        <input type="radio" name="q4" value="Dor/mal-estar">
                    </div>
                </div>
            </div>

            <!-- Pergunta 5 -->
            <div class="question">
                <label>O que melhoravas no treino de hoje? (Escolhe at√© 2 op√ß√µes)</label>
                <div class="options">
                    <label><input type="checkbox" name="q5" value="Mais jogos/competi√ß√£o"> Mais jogos/competi√ß√£o</label>
                    <label><input type="checkbox" name="q5" value="Mais tempo para corrigir erros"> Mais tempo para corrigir erros</label>
                    <label><input type="checkbox" name="q5" value="Mais variedade de exerc√≠cios"> Mais variedade de exerc√≠cios</label>
                    <label><input type="checkbox" name="q5" value="Mais tempo de recupera√ß√£o"> Mais tempo de recupera√ß√£o</label>
                    <label><input type="checkbox" name="q5" value="Mais aten√ß√£o individual do treinador"> Mais aten√ß√£o individual do treinador</label>
                    <label>
                        <input type="checkbox" name="q5_other_check" id="q5_other_check">
                        Outro: <input type="text" id="q5_other_text" name="q5_other_text" placeholder="Descreve aqui..." 
                            style="width: 60%; display: inline-block; margin-left: 8px; color: #0d3b25;">
                    </label>
                </div>
            </div>

            <!-- Pergunta 6 -->
            <div class="question">
                <label>Para ti, o que precisas melhorar ou trabalhar mais nos treinos?</label>
                <textarea name="q6" placeholder="Ex: Quero melhorar os cruzamentos, a resist√™ncia ou a comunica√ß√£o em campo." required></textarea>
            </div>

            <!-- Pergunta 7 -->
            <div class="question">
                <label>H√° algo que queiras partilhar com o treinador que n√£o foi abordado aqui?</label>
                <span class="optional">(Opcional)</span>
                <textarea name="q7" placeholder="Ex: Senti dores no tornozelo direito desde o in√≠cio do treino."></textarea>
            </div>

            <button type="submit" class="btn-submit">Gerar Pr√©-visualiza√ß√£o</button>
        </form>

        <!-- Pr√©-visualiza√ß√£o e a√ß√µes -->
        <div id="previewSection" class="preview-section">
            <h2>üìä Pr√©-visualiza√ß√£o dos Dados</h2>
            <table class="preview-table" id="previewTable">
                <thead>
                    <tr>
                        <th>Campo</th>
                        <th>Resposta</th>
                    </tr>
                </thead>
                <tbody id="previewBody"></tbody>
            </table>

            <div style="margin-top: 20px; display: flex; flex-wrap: wrap; gap: 12px; justify-content: center;">
                <button id="exportExcelBtn" class="btn-submit btn-export">üì• Exportar Excel (.xlsx)</button>
                <button id="sendToSheetBtn" class="btn-submit btn-send">üì§ Enviar para Google Sheet</button>
            </div>

            <div id="sheetStatus"></div>
        </div>

        <div id="successMessage" class="success-message">
            ‚úÖ Dados prontos! Usa os bot√µes acima para exportar ou enviar ao treinador.
        </div>
    </div>

    <script>
        // Definir timestamp atual
        const now = new Date();
        const ptDate = now.toLocaleDateString('pt-PT');
        const ptTime = now.toLocaleTimeString('pt-PT', { hour12: false });
        const timestampStr = `${ptDate}, ${ptTime}`;
        document.getElementById('currentTimestamp').textContent = timestampStr;
        document.getElementById('timestampInput').value = timestampStr;

        // === L√≥gica de UI ===
        const q2Inputs = document.querySelectorAll('input[name="q2"]');
        const q2OutroField = document.querySelector('input[name="q2_outro"]');
        q2OutroField.disabled = true;
        q2Inputs.forEach(radio => {
            radio.addEventListener('change', () => {
                q2OutroField.disabled = radio.value !== "Outro";
                if (!q2OutroField.disabled) q2OutroField.focus();
            });
        });

        const moodOptions = document.querySelectorAll('.mood-option');
        moodOptions.forEach(option => {
            option.addEventListener('click', () => {
                moodOptions.forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
                option.querySelector('input[type="radio"]').checked = true;
            });
        });

        const otherCheck = document.getElementById('q5_other_check');
        const otherText = document.getElementById('q5_other_text');
        otherText.disabled = true;
        otherCheck.addEventListener('change', () => {
            otherText.disabled = !otherCheck.checked;
            if (otherCheck.checked) otherText.focus();
        });

        const q5Checkboxes = document.querySelectorAll('input[name="q5"], #q5_other_check');
        q5Checkboxes.forEach(cb => {
            cb.addEventListener('change', () => {
                const checked = Array.from(q5Checkboxes).filter(c => c.checked);
                if (checked.length > 2) {
                    cb.checked = false;
                    alert('Podes selecionar no m√°ximo 2 op√ß√µes.');
                }
            });
        });

        // === Fun√ß√£o para obter dados formatados ===
        function getFormattedData() {
            const name = document.getElementById('athleteName').value.trim();
            if (!name) throw new Error('Por favor, insere o teu nome.');

            const formData = new FormData(document.getElementById('postTrainingForm'));
            const data = {};

            for (let [key, value] of formData.entries()) {
                if (key === 'q5') {
                    if (!data[key]) data[key] = [];
                    data[key].push(value);
                } else {
                    data[key] = value;
                }
            }

            // Tratar "Outro" em Q2
            if (data.q2 === 'Outro') {
                data.q2 = formData.get('q2_outro')?.trim() || 'N√£o especificado';
            }

            // Tratar "Outro" em Q5
            const q5OtherChecked = otherCheck.checked;
            if (q5OtherChecked) {
                const otherValue = otherText.value.trim() || 'N√£o especificado';
                if (!data.q5) data.q5 = [];
                data.q5.push('Outro: ' + otherValue);
            }

            // Converter q5 em string
            const q5Display = Array.isArray(data.q5) ? data.q5.join('; ') : (data.q5 || '');

            return {
                "Nome do Atleta": name,
                "Data/Hora": data.timestamp || timestampStr,
                "Treino correu bem?": data.q1 || '',
                "Estado emocional": data.q2 || '',
                "Treino mon√≥tono?": data.q3 || '',
                "Estado f√≠sico": data.q4 || '',
                "Sugest√µes de melhoria": q5Display,
                "√Årea de melhoria": data.q6 || '',
                "Coment√°rio adicional": data.q7 || ''
            };
        }

        // === Pr√©-visualiza√ß√£o ===
        function updatePreview(data) {
            const tbody = document.getElementById('previewBody');
            tbody.innerHTML = '';
            Object.entries(data).forEach(([key, value]) => {
                const row = tbody.insertRow();
                row.insertCell(0).textContent = key;
                row.insertCell(1).textContent = value;
            });
            document.getElementById('previewSection').style.display = 'block';
            document.getElementById('successMessage').style.display = 'block';
        }

        // === Exportar Excel ===
        function exportToExcel(data) {
            const ws = XLSX.utils.json_to_sheet([data], { header: Object.keys(data) });
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Feedback");
            const timestampSafe = timestampStr.replace(/[/,:]/g, '-');
            const filename = `AthleteSense_${data["Nome do Atleta"].replace(/\s+/g, '_')}_${timestampSafe}.xlsx`;
            XLSX.writeFile(wb, filename);
        }

        // === Enviar para Google Sheet ===
        async function sendToGoogleSheet(data) {
            // üîë SUBSTITUI ESTE URL PELO TEU DO GOOGLE APPS SCRIPT!
            const SHEET_URL = 'https://script.google.com/macros/s/YOUR_WEB_APP_URL/exec';

            const statusEl = document.getElementById('sheetStatus');
            statusEl.textContent = 'A enviar para o Google Sheet...';
            statusEl.style.color = '#558b2f';

            try {
                // Google Apps Script com no-cors n√£o permite ler resposta, mas envia mesmo assim
                await fetch(SHEET_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                // Como √© no-cors, assumimos sucesso ap√≥s 1.5s
                setTimeout(() => {
                    statusEl.textContent = '‚úÖ Enviado com sucesso para o Google Sheet!';
                    statusEl.style.color = '#1b5e20';
                }, 1500);

            } catch (err) {
                console.error('Erro ao enviar:', err);
                statusEl.textContent = '‚ùå Falha na liga√ß√£o. Verifica a consola (F12).';
                statusEl.style.color = '#d32f2f';
            }
        }

        // === Eventos ===
        document.getElementById('postTrainingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            try {
                const data = getFormattedData();
                updatePreview(data);
                document.getElementById('previewSection').scrollIntoView({ behavior: 'smooth' });
            } catch (err) {
                alert(err.message);
            }
        });

        document.getElementById('exportExcelBtn').addEventListener('click', function() {
            try {
                const data = getFormattedData();
                exportToExcel(data);
            } catch (err) {
                alert('Erro ao exportar: ' + err.message);
            }
        });

        document.getElementById('sendToSheetBtn').addEventListener('click', async function() {
            try {
                const data = getFormattedData();
                await sendToGoogleSheet(data);
            } catch (err) {
                alert('Erro: ' + err.message);
            }
        });
    </script>
</body>
</html>
