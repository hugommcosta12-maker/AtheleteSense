    <style>

        .mood-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;

        }
        .mood-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;

            transition: all 0.2s;
            width: 80px;
            color: #0d3b25;
        }
        .mood-option:hover {
            transform: translateY(-4px);
            border-color: #2e7d32;
        }
        .mood-option.selected {
            border-color: #1b5e20;
            background: #e8f5e9;
            font-weight: bold;
        }
        .mood-option input {
            display: none;
        }
        .mood-emoji {

        }
        .mood-label {
            font-size: 12px;
            text-align: center;
            color: #0d3b25;
        }

        .preview-section {
            margin-top: 30px;
            padding: 15px;
            background: #f8fdf9;
            border-radius: 10px;
            border: 1px solid #c8e6c9;
            display: none;
        }
        .preview-section h2 {
            color: #2e7d32;
            margin-bottom: 15px;
            text-align: center;
        }
        .preview-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        .preview-table th, .preview-table td {
            padding: 8px 12px;
            border: 1px solid #a5d6a7;
            text-align: left;
            font-size: 14px;
        }
        .preview-table th {
            background-color: #e8f5e9;
            color: #0d3b25;
        }

        .btn-export, .btn-send {
            padding: 10px 20px;
            width: auto;
            font-size: 16px;
            margin: 0 6px;
        }
        .btn-export { background: #1976d2; }
        .btn-send { background: #5d4037; }
        .btn-export:hover { background: #0d47a1; }
        .btn-send:hover { background: #3e2723; }

        #sheetStatus {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
            min-height: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">AthleteSense</div>
        <h1>QuestionÃ¡rio PÃ³s-Treino</h1>

        <div class="info-header">
            <p><strong>Data/Hora:</strong> <span id="currentTimestamp"></span></p>
            <p><strong>Nome do atleta:</strong> 
                <input type="text" id="athleteName" name="athleteName" placeholder="O teu nome" 
                    style="width: 180px; display: inline-block; margin-left: 8px; padding: 6px; font-size: 14px; color: #0d3b25;" required>
            </p>
        </div>

        <form id="postTrainingForm">
            <input type="hidden" id="timestampInput" name="timestamp">

            <!-- Perguntas (mantidas iguais) -->
            <div class="question">
                <label>O treino de hoje correu bem?</label>
                <div class="options">
                    <label><input type="radio" name="q1" value="Sim" required> Sim</label>
                    <label><input type="radio" name="q1" value="Mais ou menos"> Mais ou menos</label>
                    <label><input type="radio" name="q1" value="NÃ£o"> NÃ£o</label>
                </div>
            </div>

            <div class="question">
                <label>Como te sentes emocionalmente agora?</label>
                <div class="options">
                    <label><input type="radio" name="q2" value="Motivado/a" required> Motivado/a</label>
                    <label><input type="radio" name="q2" value="Neutro/a"> Neutro/a</label>
                    <label><input type="radio" name="q2" value="Frustrado/a"> Frustrado/a</label>
                    <label><input type="radio" name="q2" value="Desmotivado/a"> Desmotivado/a</label>
                    <label>
                        Outro: <input type="text" name="q2_outro" placeholder="Descreve aqui..." style="width: 70%; margin-left: 8px; display: inline-block; color: #0d3b25;">
                    </label>
                </div>
            </div>

            <div class="question">
                <label>O treino foi monÃ³tono ou repetitivo?</label>
                <div class="options">
                    <label><input type="radio" name="q3" value="Nada â€“ foi dinÃ¢mico e interessante" required> Nada â€“ foi dinÃ¢mico e interessante</label>
                    <label><input type="radio" name="q3" value="Um pouco"> Um pouco</label>
                    <label><input type="radio" name="q3" value="Bastante â€“ senti tÃ©dio"> Bastante â€“ senti tÃ©dio</label>
                </div>
            </div>

            <div class="question">
                <label>Como te sentes fisicamente apÃ³s o treino?</label>
                <div class="mood-selector">
                    <div class="mood-option"><div class="mood-emoji">ðŸ˜„</div><div class="mood-label">Excelente</div><input type="radio" name="q4" value="Excelente â€“ cheio de energia"></div>
                    <div class="mood-option"><div class="mood-emoji">ðŸ™‚</div><div class="mood-label">Bem</div><input type="radio" name="q4" value="Bem â€“ um pouco cansado, mas tudo bem"></div>
                    <div class="mood-option"><div class="mood-emoji">ðŸ˜ª</div><div class="mood-label">Cansado</div><input type="radio" name="q4" value="Cansado â€“ foi intenso"></div>
                    <div class="mood-option"><div class="mood-emoji">ðŸ˜´</div><div class="mood-label">Muito cansado</div><input type="radio" name="q4" value="Muito cansado â€“ sinto-me esgotado"></div>
                    <div class="mood-option"><div class="mood-emoji">ðŸ¤•</div><div class="mood-label">Dor/mal-estar</div><input type="radio" name="q4" value="Dor/mal-estar"></div>
                </div>
            </div>

            <div class="question">
                <label>O que melhoravas no treino de hoje? (Escolhe atÃ© 2 opÃ§Ãµes)</label>
                <div class="options">
                    <label><input type="checkbox" name="q5" value="Mais jogos/competiÃ§Ã£o"> Mais jogos/competiÃ§Ã£o</label>
                    <label><input type="checkbox" name="q5" value="Mais tempo para corrigir erros"> Mais tempo para corrigir erros</label>
                    <label><input type="checkbox" name="q5" value="Mais variedade de exercÃ­cios"> Mais variedade de exercÃ­cios</label>
                    <label><input type="checkbox" name="q5" value="Mais tempo de recuperaÃ§Ã£o"> Mais tempo de recuperaÃ§Ã£o</label>
                    <label><input type="checkbox" name="q5" value="Mais atenÃ§Ã£o individual do treinador"> Mais atenÃ§Ã£o individual do treinador</label>
                    <label>
                        <input type="checkbox" id="q5_other_check">
                        Outro: <input type="text" id="q5_other_text" placeholder="Descreve aqui..." style="width: 60%; margin-left: 8px; display: inline-block; color: #0d3b25;">
                    </label>
                </div>
            </div>

            <div class="question">
                <label>Para ti, o que precisas melhorar ou trabalhar mais nos treinos?</label>
                <textarea name="q6" placeholder="Ex: Quero melhorar os cruzamentos..." required></textarea>
            </div>

            <div class="question">
                <label>HÃ¡ algo que queiras partilhar com o treinador que nÃ£o foi abordado aqui?</label>
                <span class="optional">(Opcional)</span>
                <textarea name="q7" placeholder="Ex: Senti dores no tornozelo..."></textarea>
            </div>

            <button type="submit" class="btn-submit">Ver PrÃ©-visualizaÃ§Ã£o</button>
        </form>

        <div id="previewSection" class="preview-section">
            <h2>ðŸ“Š PrÃ©-visualizaÃ§Ã£o</h2>
            <table class="preview-table">
                <thead><tr><th>Campo</th><th>Resposta</th></tr></thead>
                <tbody id="previewBody"></tbody>
            </table>

            <div style="margin-top: 20px; text-align: center;">
                <button id="exportExcelBtn" class="btn-submit btn-export">ðŸ“¥ Guardar no Meu Dispositivo</button>
                <button id="sendToSheetBtn" class="btn-submit btn-send">ðŸ“¤ Enviar para o Sistema do Treinador</button>
            </div>
            <div id="sheetStatus"></div>
        </div>

        <div id="successMessage" class="success-message">
            âœ… Pronto! Podes guardar ou enviar os teus dados.
        </div>
    </div>

    <script>
        // Timestamp atual
        const now = new Date();
        const timestampStr = `${now.toLocaleDateString('pt-PT')}, ${now.toLocaleTimeString('pt-PT', { hour12: false })}`;
        document.getElementById('currentTimestamp').textContent = timestampStr;
        document.getElementById('timestampInput').value = timestampStr;

        // === LÃ³gica de UI (igual) ===
        const q2Inputs = document.querySelectorAll('input[name="q2"]');
        const q2OutroField = document.querySelector('input[name="q2_outro"]');
        q2OutroField.disabled = true;
        q2Inputs.forEach(r => r.addEventListener('change', () => {
            q2OutroField.disabled = r.value !== "Outro";
            if (!q2OutroField.disabled) q2OutroField.focus();
        }));

        document.querySelectorAll('.mood-option').forEach(opt => {
            opt.addEventListener('click', () => {
                document.querySelectorAll('.mood-option').forEach(o => o.classList.remove('selected'));
                opt.classList.add('selected');
                opt.querySelector('input').checked = true;
            });
        });

        const otherCheck = document.getElementById('q5_other_check');
        const otherText = document.getElementById('q5_other_text');
        otherText.disabled = true;
        otherCheck.addEventListener('change', () => {
            otherText.disabled = !otherCheck.checked;
            if (otherCheck.checked) otherText.focus();
        });

        document.querySelectorAll('input[name="q5"], #q5_other_check').forEach(cb => {
            cb.addEventListener('change', () => {
                const checked = Array.from(document.querySelectorAll('input[name="q5"]:checked, #q5_other_check:checked'));
                if (checked.length > 2) {
                    cb.checked = false;
                    alert('MÃ¡ximo de 2 opÃ§Ãµes.');
                }
            });
        });

        // === Obter dados ===
        function getFormattedData() {
            const name = document.getElementById('athleteName').value.trim();
            if (!name) throw new Error('Insere o teu nome.');

            const formData = new FormData(document.getElementById('postTrainingForm'));
            const data = {};

            for (let [k, v] of formData.entries()) {
                if (k === 'q5') {
                    if (!data[k]) data[k] = [];
                    data[k].push(v);
                } else {
                    data[k] = v;
                }
            }

            if (data.q2 === 'Outro') data.q2 = formData.get('q2_outro')?.trim() || 'NÃ£o especificado';
            
            if (otherCheck.checked) {
                const val = otherText.value.trim() || 'NÃ£o especificado';
                if (!data.q5) data.q5 = [];
                data.q5.push('Outro: ' + val);
            }

            return {
                "Nome do Atleta": name,
                "Data/Hora": data.timestamp || timestampStr,
                "Treino correu bem?": data.q1 || '',
                "Estado emocional": data.q2 || '',
                "Treino monÃ³tono?": data.q3 || '',
                "Estado fÃ­sico": data.q4 || '',
                "SugestÃµes de melhoria": Array.isArray(data.q5) ? data.q5.join('; ') : (data.q5 || ''),
                "Ãrea de melhoria": data.q6 || '',
                "ComentÃ¡rio adicional": data.q7 || ''
            };
        }

        // === PrÃ©-visualizaÃ§Ã£o ===
        function updatePreview(data) {
            const tbody = document.getElementById('previewBody');
            tbody.innerHTML = '';
            Object.entries(data).forEach(([k, v]) => {
                const row = tbody.insertRow();
                row.insertCell(0).textContent = k;
                row.insertCell(1).textContent = v;
            });
            document.getElementById('previewSection').style.display = 'block';
            document.getElementById('successMessage').style.display = 'block';
        }

        // === Exportar Excel ===
        function exportToExcel(data) {
            const ws = XLSX.utils.json_to_sheet([data]);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Feedback");
            const ts = timestampStr.replace(/[/,:]/g, '-');
            XLSX.writeFile(wb, `AthleteSense_${data["Nome do Atleta"].replace(/\s+/g, '_')}_${ts}.xlsx`);
        }

        // === Enviar para Google Sheet ===
        async function sendToGoogleSheet(data) {
            // ðŸ”‘ SUBSTITUI PELO TEU URL DO APPS SCRIPT!
            const SHEET_URL = 'https://script.google.com/macros/s/SEU_WEB_APP_URL/exec';

            const status = document.getElementById('sheetStatus');
            status.textContent = 'A enviar para o sistema do treinador...';
            status.style.color = '#558b2f';

            try {
                await fetch(SHEET_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                setTimeout(() => {
                    status.textContent = 'âœ… Enviado! O treinador receberÃ¡ estes dados.';
                    status.style.color = '#1b5e20';
                }, 1500);
            } catch (err) {
                status.textContent = 'âŒ Erro. Tenta novamente.';
                status.style.color = '#d32f2f';
                console.error(err);
            }
        }

        // === Eventos ===
        document.getElementById('postTrainingForm').addEventListener('submit', e => {
            e.preventDefault();
            try {
                updatePreview(getFormattedData());
                document.getElementById('previewSection').scrollIntoView({ behavior: 'smooth' });
            } catch (err) {
                alert(err.message);
            }
        });

        document.getElementById('exportExcelBtn').addEventListener('click', () => {
            try { exportToExcel(getFormattedData()); }
            catch (err) { alert('Erro: ' + err.message); }
        });

        document.getElementById('sendToSheetBtn').addEventListener('click', async () => {
            try { await sendToGoogleSheet(getFormattedData()); }
            catch (err) { alert('Erro: ' + err.message); }
        });
    </script>
</body>
